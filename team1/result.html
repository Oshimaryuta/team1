  <head>

  <body>
    <div id="page_top"><a href="#"></a></div>

      <div class="individual">

          <li>　ドラゴンボール 鳥山明</li>
        </ul>
      </div>
      <div class="entire">
        <h1>全データより</h1>
        <ul>
          <li>　タイトル  著者名</li>
        </ul>
      </div>
    </div>
  </body>
</html>
